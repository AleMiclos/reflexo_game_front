<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflexo Neon</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">

        <div class="left-column">

            <div id="startScreen" class="screen" style="display: flex;">
                <h1 data-text="Reflexo Neon">Reflexo Neon</h1>
                <p class="instructions">Seu objetivo é clicar no quadrado magenta o máximo de vezes que conseguir antes que o tempo acabe.</p>
                <input type="text" id="username" placeholder="> DIGITE SEU NOME AQUI <">
                <button id="startButton">INICIAR</button>
            </div>

            <div id="gameScreen" class="screen" style="display: none;">
                <div class="game-hud">
                    <div class="scoreboard">PONTOS: <span id="score">0</span></div>
                    <div class="timer">TEMPO: <span id="timer">15</span></div>
                </div>
                <div class="container">
                    <div id="square"></div>
                </div>
                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
            </div>

            <div id="gameOverScreen" class="screen" style="display: none;">
                <h2 class="title" data-text="FIM DE JOGO">FIM DE JOGO</h2>
                <p>Parabéns, <span id="finalUsername" style="color: #ff00ff;"></span>!</p>
                <p class="final-score">Sua pontuação final foi: <span id="finalScore">0</span></p>
                <div class="rating-container">
                    <h3>AVALIE PARA SALVAR</h3>
                    <div id="ratingStars">
                        </div>
                </div>
                <button id="restartButton">SALVAR E REINICIAR</button>
            </div>

        </div>

        <div class="right-column">
             <div id="leaderboardContainer" class="results">
                </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
