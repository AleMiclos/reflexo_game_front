<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=VT323&display=swap" rel="stylesheet">

    <title>⚡ Jogo de Reflexo Neon ⚡</title>
    
    <style>
        /* --- FONTES --- */
        /* 'Orbitron' para títulos.
        'VT323' para textos gerais, imitando um monitor antigo.
        */

        /* --- EFEITOS GLOBAIS E BACKGROUND --- */
        body {
            background-color: #050505;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #0f0;
            /* Aplicando a nova fonte para textos gerais */
            font-family: 'VT323', monospace; 
            font-size: 20px; /* Aumentando um pouco a fonte base */
            margin: 0;
            transition: background-color 0.5s;
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5);
            overflow: hidden; /* Garante que as animações não criem barras de rolagem */
        }

        /* NOVO: Animação de Scanlines no fundo */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.5),
                rgba(0, 0, 0, 0.5) 1px,
                transparent 1px,
                transparent 3px
            );
            animation: scanlines 10s linear infinite;
            pointer-events: none; /* Garante que o efeito não atrapalhe os cliques */
            z-index: -1;
        }

        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 100px; }
        }


        /* --- LAYOUT E CONTÊINERES --- */
        .game-container {
            display: flex;
            transition: opacity 0.5s;
        }

        .container {
            position: relative;
            width: 70vw;
            height: 90vh;
            border: 2px solid #0f0;
            box-shadow: 0 0 15px #0f0, inset 0 0 15px rgba(0, 255, 0, 0.5);
            overflow: hidden;
            margin-right: 30px;
            border-radius: 10px;
        }

        /* NOVO: Cantoneiras decorativas para o contêiner */
        .container::before, .container::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            border-color: #ff00ff; /* Cor magenta para destaque */
            border-style: solid;
        }
        .container::before { top: -5px; left: -5px; border-width: 3px 0 0 3px; }
        .container::after { top: -5px; right: -5px; border-width: 3px 3px 0 0; }

        .sidebar {
            width: 20vw;
            display: flex;
            flex-direction: column;
            color: #0f0;
            font-size: 1.2em; /* Ajuste no tamanho da fonte */
            position: relative;
        }

        /* NOVO: Cantoneiras para a sidebar também */
        .sidebar::before, .sidebar::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            border-color: #ff00ff;
            border-style: solid;
        }
        .sidebar::before { bottom: -5px; left: -5px; border-width: 0 0 3px 3px; }
        .sidebar::after { bottom: -5px; right: -5px; border-width: 0 3px 3px 0; }


        /* --- TÍTULOS E TEXTOS --- */
        .title {
            font-family: 'Orbitron', sans-serif; /* Aplicando a nova fonte para títulos */
            font-size: 4em;
            color: #0f0;
            text-shadow: 0 0 10px #0f0, 0 0 40px rgba(0, 255, 0, 0.8);
            margin-bottom: 30px;
            position: relative; /* Necessário para o efeito glitch */
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        /* NOVO: Animação de Glitch para o título */
        .title::before, .title::after {
            content: attr(data-text); /* Copia o texto do elemento */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
        }
        .title::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .title::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff, 2px 2px #ff00ff;
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            100% { clip: rect(92px, 9999px, 98px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 119px, 0); }
            100% { clip: rect(78px, 9999px, 62px, 0); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(0, 255, 0, 0.5), 0 0 10px rgba(0, 255, 0, 0.2); }
            100% { text-shadow: 0 0 15px rgba(0, 255, 0, 1), 0 0 40px rgba(0, 255, 0, 0.6); }
        }

        .instructions {
            margin: 20px 0;
            font-size: 1.3em;
            color: #66ff66;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }

        /* --- ELEMENTOS DE UI --- */
        .square {
            width: 50px;
            height: 50px;
            background-color: #0f0;
            box-shadow: 0 0 15px #0f0, 0 0 30px #0f0;
            position: absolute;
            cursor: pointer;
            transition:
                transform 0.1s ease-out,
                background-color 0.1s;
            border-radius: 8px;
        }

        .square:hover {
            transform: scale(1.15);
            box-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
        }

        .pulsing {
            animation: pulse 0.15s ease-out;
            background-color: #ff00ff;
            box-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .scoreboard, .timer {
            position: absolute;
            top: 15px;
            font-size: 1.8em; /* Ajuste no tamanho */
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            z-index: 10;
            padding: 5px 10px;
            border: 1px dashed #0f0;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 5px;
        }
        .scoreboard { right: 15px; }
        .timer { left: 15px; }

        .results {
            overflow-y: auto;
            border: 1px solid #0f0;
            padding: 10px;
            height: 80vh;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        label {
            color: #ff00ff;
            margin-top: 15px;
            font-size: 1.3em;
        }

        #username {
            background-color: #000;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px;
            font-size: 1.2em;
            margin-top: 5px;
            width: 250px;
            text-align: center;
            border-radius: 3px;
            box-shadow: 0 0 5px #0f0;
            font-family: 'VT323', monospace; /* Aplicando a fonte correta */
        }

        button {
            background-color: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 1.4em;
            cursor: pointer;
            transition:
                background-color 0.3s,
                transform 0.2s,
                box-shadow 0.3s;
            margin-top: 20px;
            font-family: 'Orbitron', sans-serif; /* Fonte de título no botão */
            box-shadow: 0 0 10px #0f0;
        }
        button:hover {
            background-color: #ff00ff;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff00ff;
        }

        .progress-bar {
            width: 90%;
            height: 15px;
            background-color: #111;
            border-radius: 8px;
            overflow: hidden;
            position: absolute;
            bottom: 20px;
            left: 5%;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            border: 1px solid #ff00ff;
        }

        .progress {
            height: 100%;
            background-color: #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
            transition: width 1s linear;
        }

        /* --- ESTILOS DA TELA DE FIM DE JOGO E AVALIAÇÃO --- */
        .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .final-score {
            font-size: 2em;
            color: #66ff66;
            margin: 10px 0;
            text-shadow: 0 0 5px #66ff66;
        }

        .rating-container {
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .rating-container h3 {
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
        }
        
        #ratingStars {
            display: flex;
            gap: 15px;
        }

        .star {
            font-size: 40px;
            color: #333; /* Cor da estrela vazia */
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        /* Estilo da estrela quando o mouse passa por cima */
        .star:hover, .star.hover {
            color: #0f0; /* Fica verde no hover */
            transform: scale(1.2);
            text-shadow: 0 0 10px #0f0;
        }
        
        /* Estilo da estrela após ser selecionada */
        .star.selected {
            color: #0f0; /* Verde permanente */
            text-shadow: 0 0 10px #0f0;
        }
    </style>
</head>

<body>

    <div id="startScreen" class="screen">
        <h1 class="title" data-text="JOGO DE REFLEXO">JOGO DE REFLEXO</h1>
        <p class="instructions">
            <strong>Inicie o protocolo:</strong> Teste sua velocidade de reação.
            Clique no alvo neon assim que ele aparecer para aumentar sua contagem.
            O tempo é seu inimigo!
        </p>
        <label for="username">USUÁRIO:</label>
        <input type="text" id="username" required>
        <button id="startButton">INICIAR SIMULAÇÃO</button>
        <h3 style="margin-top: 30px; color: #ff00ff; text-shadow: 0 0 5px #ff00ff;">» RANKING TOP 10 «</h3>
        <div class="initial-results results" id="initialResults" style="max-height: 250px; width: 300px;"></div>
    </div>

    <div class="game-container" id="gameScreen" style="display: none;">
        <div class="container">
            <div class="scoreboard">SCORE: <span id="score">0</span></div>
            <div class="timer">TIME: <span id="timer">15</span>s</div>
            <div class="square" id="square" style="left: -100px; top: -100px;"></div>
            <div class="progress-bar">
                <div class="progress" id="progress" style="width: 100%;"></div>
            </div>
        </div>
        <div class="sidebar">
            <h3 style="color: #ff00ff; text-shadow: 0 0 5px #ff00ff;">» RESULTADOS ONLINE «</h3>
            <div class="results" id="results"></div>
        </div>
    </div>

    <div id="gameOverScreen" class="screen" style="display: none;">
        <h1 class="title" data-text="SIMULAÇÃO CONCLUÍDA">SIMULAÇÃO CONCLUÍDA</h1>
        <p class="final-score">USUÁRIO: <span id="finalUsername"></span></p>
        <p class="final-score">PONTUAÇÃO FINAL: <span id="finalScore"></span></p>
        
        <div class="rating-container">
            <h3>AVALIAR PROTOCOLO</h3>
            <div id="ratingStars"></div>
        </div>

        <button id="restartButton">REINICIAR</button>
    </div>

    <script>
        // --- Constantes e Elementos do DOM ---
        const API_URL = 'http://localhost:3000/api';
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const usernameInput = document.getElementById('username');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('score');
        const square = document.getElementById('square');
        const resultsContainer = document.getElementById('results');
        const initialResultsContainer = document.getElementById('initialResults');
        const timerDisplay = document.getElementById('timer');
        const progress = document.getElementById('progress');
        const gameContainer = document.querySelector('.container');
        const finalUsername = document.getElementById('finalUsername');
        const finalScore = document.getElementById('finalScore');
        const ratingStarsContainer = document.getElementById('ratingStars');
        
        // --- Variáveis de Jogo ---
        let score = 0;
        let username;
        let timerId;
        let finalRating = 0;
        const GAME_DURATION = 15;

        // --- Lógica do Jogo ---
        function handleSquareClick() {
            score++;
            scoreDisplay.textContent = score;
            square.classList.add('pulsing');
            
            setTimeout(() => {
                square.classList.remove('pulsing');
                generateRandomPosition();
            }, 150);
        }

        function startGame() {
            username = usernameInput.value.trim();
            if (username.length > 0) {
                startScreen.style.display = 'none';
                gameOverScreen.style.display = 'none';
                gameScreen.style.display = 'flex';
                
                score = 0;
                finalRating = 0;
                scoreDisplay.textContent = score;
                
                generateRandomPosition();
                startTimer();
                fetchResults(); // Atualiza o placar lateral ao iniciar
            } else {
                alert('Acesso negado: Insira um nome de usuário válido!');
            }
        }

        function generateRandomPosition() {
            const containerWidth = gameContainer.clientWidth;
            const containerHeight = gameContainer.clientHeight;
            const padding = 80;
            const squareSize = 50;
            const maxX = containerWidth - squareSize - 5;
            const maxY = containerHeight - squareSize - 35;
            const x = Math.floor(Math.random() * (maxX - padding)) + padding / 2;
            const y = Math.floor(Math.random() * (maxY - padding)) + padding / 2;
            square.style.left = `${x}px`;
            square.style.top = `${y}px`;
        }

        function startTimer() {
            let timeLeft = GAME_DURATION;
            timerDisplay.textContent = timeLeft;
            progress.style.width = '100%';

            timerId = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                progress.style.width = `${(timeLeft / GAME_DURATION) * 100}%`;
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            finalUsername.textContent = username.toUpperCase();
            finalScore.textContent = score;
            gameScreen.style.display = 'none';
            gameOverScreen.style.display = 'flex';
            setupRatingStars();
        }

        // --- Lógica de Avaliação por Estrelas ---
        function setupRatingStars() {
            ratingStarsContainer.innerHTML = '';
            for (let i = 1; i <= 5; i++) {
                const star = document.createElement('span');
                star.classList.add('star');
                star.textContent = '★';
                star.dataset.value = i;
                star.addEventListener('mouseover', () => handleStarHover(i));
                star.addEventListener('mouseout', resetStarHover);
                star.addEventListener('click', () => handleStarClick(i));
                ratingStarsContainer.appendChild(star);
            }
        }

        function handleStarHover(hoverValue) {
            document.querySelectorAll('.star').forEach(star => {
                star.classList.toggle('hover', star.dataset.value <= hoverValue);
            });
        }

        function resetStarHover() {
            document.querySelectorAll('.star').forEach(star => star.classList.remove('hover'));
        }

        function handleStarClick(clickValue) {
            finalRating = clickValue;
            console.log(`Avaliação registrada: ${finalRating} estrelas.`);
            document.querySelectorAll('.star').forEach(star => {
                star.classList.remove('hover');
                star.classList.toggle('selected', star.dataset.value <= finalRating);
            });
        }
        
        // --- Funções de API (Backend) ---
        async function saveResultAndRestart() {
            if (!username) return;

            const gameResult = {
                gameName: 'Reflexo Neon',
                playerName: username,
                score: score,
                timePlayed: GAME_DURATION,
                rating: finalRating
            };
            
            if (finalRating > 0) {
                try {
                    const response = await fetch(`${API_URL}/save`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(gameResult)
                    });
                    if (response.ok) {
                        console.log("Resultado salvo com sucesso!");
                    } else {
                        console.error("Falha ao salvar o resultado.");
                    }
                } catch (error) {
                    console.error('Erro de conexão ao salvar resultado:', error);
                }
            } else {
                console.log("Nenhuma avaliação fornecida. O resultado não foi salvo.");
            }

            // Após salvar (ou não), volta para a tela inicial
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'flex';
            fetchResults(); // Atualiza o placar na tela inicial
        }

        async function fetchResults() {
            initialResultsContainer.innerHTML = "<p>Carregando placar...</p>";
            try {
                const response = await fetch(`${API_URL}/leaderboard/Reflexo Neon`);
                if (!response.ok) throw new Error('Falha na resposta do servidor');
                
                const results = await response.json();
                
                const htmlContent = results.map((result, index) =>
                    `<p style="margin: 3px 0; font-size: 1.1em; color: ${index === 0 ? '#ff00ff' : '#0f0'};">${index + 1}. ${result.playerName}: ${result.score}</p>`
                ).join('');
                
                const finalHtml = htmlContent || "<p>Seja o primeiro a jogar!</p>";
                resultsContainer.innerHTML = finalHtml;
                initialResultsContainer.innerHTML = finalHtml;

            } catch (error) {
                console.error('Erro ao carregar os resultados:', error);
                const errorMsg = "<p>Não foi possível carregar o placar.</p>";
                resultsContainer.innerHTML = errorMsg;
                initialResultsContainer.innerHTML = errorMsg;
            }
        }
        
        // --- Event Listeners Iniciais ---
        square.addEventListener('click', handleSquareClick);
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', saveResultAndRestart);

        window.onload = fetchResults;
    </script>
</body>

</html>
